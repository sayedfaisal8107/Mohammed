<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>online classes for I.T Sign Up</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("https://img.freepik.com/free-vector/geometric-science-education-background-vector-gradient-blue-digital-remix_53876-125993.jpg?semt=ais_hybrid&w=740&q=80")
                    no-repeat center/cover;
        backdrop-filter: blur(4px);
    }

    .container {
        width: 360px;
        padding: 30px 28px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
        color: white;
    }

    .logo {
        font-size: 50px;
        margin-bottom: 10px;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
    }

    .subtitle {
        margin-top: 4px;
        margin-bottom: 25px;
        font-size: 13px;
        opacity: 0.9;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-bottom: 12px;
        outline: none;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        background: #ffcc00;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e6b800;
        box-shadow: 0 0 12px #ffcc00;
    }

    .footer {
        margin-top: 18px;
        font-size: 12px;
        opacity: 0.85;
    }

    .login-link {
        margin-top: 10px;
        color: #ffd800;
        font-size: 13px;
        display: block;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="container">
    <div class="logo">I.T</div>

    <div class="title">Create Your Account</div>
    <div class="subtitle">Join the online classes of I.T</div>

    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Create Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <a href="login.html" class="login-link">Already have an account? Login</a>

 

</body>
</html>
